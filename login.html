<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

  <title>Login - PetScanner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">🐾 PetScanner</h1>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="cadastro.html">Cadastrar Pet</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="faq.html">FAQ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="container">
    <h2>Entrar na sua conta</h2>
    <form action="#" method="post" class="login-form">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required />

      <button type="submit">Entrar</button>
    </form>

    <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a>.</p>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 PetScanner - Todos os direitos reservados.</p>
    </div>
  </footer>
</body>
</html>
